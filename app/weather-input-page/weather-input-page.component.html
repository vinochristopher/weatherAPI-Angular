<body style="background-color: whitesmoke">
    <br>
    <br>
    <br>
    <form class="form-horizontal" role="form" [formGroup]="weatherForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="postalCode" class="text-center col-sm-5 control-label"
                [ngClass]="{'is-invalid': weatherForm.get('PostalCode').errors}">PostalCode:<span
                    style="color: red">*</span></label>
            <div class="col-sm-5">
                <input type="text" class="form-control" style="height: 25px;width:152px" placeholder="PostalCode"
                    title="please select postal code" formControlName="PostalCode" maxlength="5">
            </div>
            <div class="col-sm-5" *ngIf="weatherForm.get('PostalCode').hasError('pattern')">
                <span style="color: red">Only numbers are allowed</span>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="form-actions">
            <input type="button" [disabled]="weatherForm.invalid" class="btn btn-primary" value="Submit"
                style="height: 30px;width: 70px;text-align: center;color: darkblue" (click)="search()">

            <input type="button" class="btn btn-primary" value="Reset"
                style="height: 30px;width: 70px;text-align: center; margin-inline-start: 10px;color: darkblue" (click)="reset()">
        </div>
        <br>
        <br>
        <ngx-spinner bdColor="rgba(51,51,51,0.2)" size="medium" color="#00008B" type="ball-scale-multiple">
        </ngx-spinner>

        <div class="text-center" *ngIf="errorMessage">
            <label style="color: red">{{errorMessage}}</label>
        </div>

        <table class="table table-hover table-striped table-bordered"   *ngIf="resDate">
            <!--*ngFor="let p of JSONValue"-->
            <thead style="background-color: rgb(96, 96, 216)">
                <tr>
                    <th class="text-center col-xs-1" style="color: #FFFFFF">DateTime</th>
                    <th class="text-center col-xs-1" style="color: #FFFFFF">CityName</th>
                    <th class="text-center col-xs-1" style="color: #FFFFFF">PostalCode</th>
                    <th class="text-center col-xs-1" style="color: #FFFFFF">MinTemp</th>
                    <th class="text-center col-xs-1" style="color: #FFFFFF">MaxTemp</th>
                    <th class="text-center col-xs-1" style="color: #FFFFFF">Humidity</th>
                    <th class="text-center col-xs-1" style="color: #FFFFFF">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of resDate">
                    <td>{{d.dateTime}}</td>
                    <td>{{resCityName}}</td>
                    <td>{{resZipCode}}</td>
                    <td>{{d.minTemp}}</td>
                    <td>{{d.maxTemp}}</td>
                    <td>{{d.humidity}}</td>
                    <td>{{d.weatherDescription}}</td>
                </tr>
            </tbody>
        </table>
    </form>
    <br>
    <br>
    <br>
</body>
